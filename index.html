<!doctype html>
<html lang="en">

    <head>
    	<title>Roster Builder</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    <head>

    <body>
        <div class="row centered dark-green" id="banner">
            <div id="banner-text" class="centered vertical-middle">
                <h1>Welcome to Roster Builder!</h1>
                <h3>Created by Blake Wang</h3>
            </div>
        </div>
    	<div class="container">
            <br><br>
            <div id="teacher-section">
                <div class="row teacher-row">
                    <div class="teacher-col">
                        Teacher A <input type="text" class="teacher-input has-border pos-left" placeholder=" Name of teacher">
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <button id="teacher-button" type="button" class="dark-green bolded">Add another teacher</button>
            </div>
            <br><br>
            <table class="dark-green">
                <tbody>
                    <tr>
                        <td class="number"><p class="bolded">#</p></td>
                        <td class="txt-input inv"><p class="bolded">Name</p></td>
                        <td class="txt-input"><p class="bolded">Separate From</p></td>
                        <td class="txt-input inv"><p class="bolded">Teacher Request</p></td>
                        <td class="rad-input"><p class="bolded">Gender</p></td>
                        <td class="rad-input inv"><p class="bolded">Red Dot</p></td>
                        <td class="rad-input"><p class="bolded">CELDT 1 or 2</p></td>
                        <td class="rad-input inv"><p class="bolded">IEP</p></td>
                        <td class="rad-input"><p class="bolded">Health Concerns</p></td>
                        <td class="rad-input inv"><p class="bolded">Attended TK</p></td>
                        <td class="rad-input"><p class="bolded">Reading</p></td>
                        <td class="rad-input inv"><p class="bolded">Writing</p></td>
                        <td class="rad-input"><p class="bolded">Math</p></td>
                        <td></td>
                    </tr>
                </thead>
            </table>
            <div class="row table-container">
                <table id="entry-table">
                    <tbody id="table-body">
                        <tr class="-x-" id="-scrl-">
                            <td class="number">
                                <p>1</p>
                            </td>
                            <td class="txt-input inv">
                                <input type="text" class="student-input field has-border" placeholder=" Name of student">
                            </td>
                            <td class="txt-input">
                                <input type="text" class="student-input field has-border" placeholder=" Name of student">
                            </td>
                            <td class="txt-input inv">
                                <input type="text" class="student-input field has-border" placeholder=" Name of teacher">
                            </td>
                            <td class="rad-input">
                                <input type="radio" class="student-input" name="gender-1"> Boy
                                <br>
                                <input type="radio" class="student-input" name="gender-1"> Girl
                            </td>
                            <td class="rad-input inv">
                                <input type="radio" class="student-input" name="red-1"> Yes
                                <br>
                                <input type="radio" class="student-input" name="red-1"> No
                            </td>
                            <td class="rad-input">
                                <input type="radio" class="student-input" name="celdt-1"> Yes
                                <br>
                                <input type="radio" class="student-input" name="celdt-1"> No
                            </td>
                            <td class="rad-input inv">
                                <input type="radio" class="student-input" name="iep-1"> Yes
                                <br>
                                <input type="radio" class="student-input" name="iep-1"> No
                            </td>
                            <td class="rad-input">
                                <input type="radio" class="student-input" name="health-1"> Yes
                                <br>
                                <input type="radio" class="student-input" name="health-1"> No
                            </td>
                            <td class="rad-input inv">
                                <input type="radio" class="student-input" name="tk-1"> Yes
                                <br>
                                <input type="radio" class="student-input" name="tk-1"> No
                            </td>
                            <td class="rad-input">
                                <input type="radio" class="student-input" name="reading-1"> High
                                <br>
                                <input type="radio" class="student-input" name="reading-1"> Mid
                                <br>
                                <input type="radio" class="student-input" name="reading-1"> Low
                            </td>
                            <td class="rad-input inv">
                                <input type="radio" class="student-input" name="writing-1"> High
                                <br>
                                <input type="radio" class="student-input" name="writing-1"> Mid
                                <br>
                                <input type="radio" class="student-input" name="writing-1"> Low
                            </td>
                            <td class="rad-input">
                                <input type="radio" class="student-input" name="math-1"> High
                                <br>
                                <input type="radio" class="student-input" name="math-1"> Mid
                                <br>
                                <input type="radio" class="student-input" name="math-1"> Low
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <br>
            <div class="row">
                <button id="student-button" type="button" class="dark-green bolded">Add another student</button>
            </div>
            <br>
            <div class="row centered">
                <button id="roster-button" type="button" class="dark-green bolded">Build balanced rosters!</button>
            </div>
            <br><br>
            <div id="output-section" class="row"></div>
        </div>
    </body>

    <script src="js/jQuery.js"></script>
    <script src="js/globalData.js"></script>
    <script src="js/testData.js"></script>
    <script src="js/generalFunctions.js"></script>
    <script src="js/getData.js"></script>
    <script src="js/app.js"></script>
    <script src="js/ui.js"></script>

</html>
