<!doctype html>
<html lang="en">

    <head>
    	<title>Roster Maker</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    <head>

    <body>
    	<div class="container">
    		<div class="row centered">
    			<h1>Welcome to Roster Builder!</h1>
    		</div>
            <div class="row">
                <table id="entry-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Gender</th>
                            <th>Reading</th>
                            <th>Writing</th>
                            <th>Math</th>
                            <th>Red Dot</th>
                            <th>IEP</th>
                            <th>Health Concerns</th>
                            <th>Attended TK</th>
                            <th>Teacher Requested</th>
                            <th>Separate From</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <tr>
                            <td>
                                <input type="text" placeholder=" Name of student">
                            </td>
                            <td>
                                <input type="radio" name="gender-1"> Male
                                <br>
                                <input type="radio" name="gender-1"> Female
                            </td>
                            <td>
                                <input type="radio" name="reading-1"> High
                                <br>
                                <input type="radio" name="reading-1"> Mid
                                <br>
                                <input type="radio" name="reading-1"> Low
                            </td>
                            <td>
                                <input type="radio" name="writing-1"> High
                                <br>
                                <input type="radio" name="writing-1"> Mid
                                <br>
                                <input type="radio" name="writing-1"> Low
                            </td>
                            <td>
                                <input type="radio" name="math-1"> High
                                <br>
                                <input type="radio" name="math-1"> Mid
                                <br>
                                <input type="radio" name="math-1"> Low
                            </td>
                            <td>
                                <input type="radio" name="red-1"> Yes
                                <br>
                                <input type="radio" name="red-1"> No
                            </td>
                            <td>
                                <input type="radio" name="iep-1"> Yes
                                <br>
                                <input type="radio" name="iep-1"> No
                            </td>
                            <td>
                                <input type="radio" name="health-1"> Yes
                                <br>
                                <input type="radio" name="health-1"> No
                            </td>
                            <td>
                                <input type="radio" name="tk-1"> Yes
                                <br>
                                <input type="radio" name="tk-1"> No
                            </td>
                            <td>
                                <input type="text" placeholder=" Name of teacher">
                            </td>
                            <td>
                                <input type="text" placeholder=" Name of student">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <br>
            <div class="row">
                <button id="student-button" type="button">Add a student</button>
            </div>
            <br>
            <div class="row centered">
                Number of rosters to build: <input type="text" size="3" id="rosters">
            </div>
            <br>
            <div class="row centered">
                <button id="roster-button" type="button">Make rosters</button>
            </div>
    	</div>
    </body>

    <script src="js/jQuery.js"></script>
    <script src="js/app.js"></script>

</html>
