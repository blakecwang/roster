<!doctype html>
<html lang="en">

    <head>
    	<title>Roster Maker</title>
        <meta charset="utf-8">
<!--         <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1"> -->
 <!--        <link rel="stylesheet" href="css/bootstrap.min.css"> -->
        <link rel="stylesheet" href="css/style.css">
    <head>

    <body>
    	<div class="container">
    		<div class="row centered">
    			<h1>Welcome to Roster Builder!</h1>
    		</div>
            <div class="row" id="teacher-row">
                <div>
                    Teacher #1: <input type="text" class="teacher-input" placeholder=" Name of teacher">
                </div>
                <br>
            </div>
            <div class="row">
                <button id="teacher-button" type="button">Add another teacher</button>
            </div>
            <br><br>
            <div class="row">
                <div class="col-num">#</div>
                <div class="col-txt inverted">Name</div>
                <div class="col-txt">Separate From</div>
                <div class="col-txt inverted">Teacher Requested</div>
                <div class="col-rad">Gender</div>
                <div class="col-rad inverted">Red Dot</div>
                <div class="col-rad">CELDT 1 or 2</div>
                <div class="col-rad inverted">IEP</div>
                <div class="col-rad">Health Concerns</div>
                <div class="col-rad inverted">Attended TK</div>
                <div class="col-rad">Reading</div>
                <div class="col-rad inverted">Writing</div>
                <div class="col-rad">Math</div>
            </div>
            <div class="row table-container">
                <table id="entry-table">
                    <tbody id="table-body">
                        <tr>
                            <td class="number">
                                <p>1</p>
                            </td>
                            <td class="txt-input inverted">
                                <input type="text" class="student-input field" placeholder=" Name of student">
                            </td>
                            <td class="txt-input">
                                <input type="text" class="student-input field" placeholder=" Name of student">
                            </td>
                            <td class="txt-input inverted">
                                <input type="text" class="student-input field" placeholder=" Name of teacher">
                            </td>
                            <td class="rad-input">
                                <input type="radio" class="student-input" name="gender-1"> Boy
                                <br>
                                <input type="radio" class="student-input" name="gender-1"> Girl
                            </td>
                            <td class="rad-input inverted">
                                <input type="radio" class="student-input" name="red-1"> Yes
                                <br>
                                <input type="radio" class="student-input" name="red-1"> No
                            </td>
                            <td class="rad-input">
                                <input type="radio" class="student-input" name="celdt-1"> Yes
                                <br>
                                <input type="radio" class="student-input" name="celdt-1"> No
                            </td>
                            <td class="rad-input inverted">
                                <input type="radio" class="student-input" name="iep-1"> Yes
                                <br>
                                <input type="radio" class="student-input" name="iep-1"> No
                            </td>
                            <td class="rad-input">
                                <input type="radio" class="student-input" name="health-1"> Yes
                                <br>
                                <input type="radio" class="student-input" name="health-1"> No
                            </td>
                            <td class="rad-input inverted">
                                <input type="radio" class="student-input" name="tk-1"> Yes
                                <br>
                                <input type="radio" class="student-input" name="tk-1"> No
                            </td>
                            <td class="rad-input">
                                <input type="radio" class="student-input" name="reading-1"> High
                                <br>
                                <input type="radio" class="student-input" name="reading-1"> Mid
                                <br>
                                <input type="radio" class="student-input" name="reading-1"> Low
                            </td>
                            <td class="rad-input inverted">
                                <input type="radio" class="student-input" name="writing-1"> High
                                <br>
                                <input type="radio" class="student-input" name="writing-1"> Mid
                                <br>
                                <input type="radio" class="student-input" name="writing-1"> Low
                            </td>
                            <td class="rad-input">
                                <input type="radio" class="student-input" name="math-1"> High
                                <br>
                                <input type="radio" class="student-input" name="math-1"> Mid
                                <br>
                                <input type="radio" class="student-input" name="math-1"> Low
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <br>
            <div class="row">
                <button id="student-button" type="button">Add another student</button>
            </div>
            <br><br>
            <div class="row centered">
                <button id="roster-button" type="button">Build balanced rosters!</button>
            </div>
    </body>

    <script src="js/jQuery.js"></script>
    <script src="js/testData.js"></script>
    <script src="js/generalFunctions.js"></script>
    <script src="js/globalData.js"></script>
    <script src="js/getData.js"></script>
    <script src="js/app.js"></script>
    <script src="js/ui.js"></script>

</html>
