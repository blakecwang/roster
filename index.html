<!doctype html>
<html lang="en">

    <head>
    	<title>Roster Maker</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    <head>

    <body>
    	<div class="container">
    		<div class="row">
    			<h1>Welcome to Roster Builder!</h1>
    		</div>
            <div class="row">
                <table id="entry-table">
                    <thead>
                        <tr>
                            <th id="name">Name</th>
                            <th id="gender">Gender</th>
                            <th id="reading">Reading</th>
                            <th id="writing">Writing</th>
                            <th id="math">Math</th>
                            <th id="red-dot">Red Dot</th>
                            <th id="iep">IEP</th>
                            <th id="health">Health Concerns</th>
                            <th id="tk">Attended TK</th>
                            <th id="teacher">Teacher Requested</th>
                            <th id="separate">Separate From</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <tr>
                            <td>
                                <input type="text" placeholder=" Name of student">
                            </td>
                            <td>
                                <input type="radio" name="gender"> Male
                                <br>
                                <input type="radio" name="gender"> Female
                            </td>
                            <td>
                                <input type="radio" name="reading"> High
                                <br>
                                <input type="radio" name="reading"> Mid
                                <br>
                                <input type="radio" name="reading"> Low
                            </td>
                            <td>
                                <input type="radio" name="writing"> High
                                <br>
                                <input type="radio" name="writing"> Mid
                                <br>
                                <input type="radio" name="writing"> Low
                            </td>
                            <td>
                                <input type="radio" name="math"> High
                                <br>
                                <input type="radio" name="math"> Mid
                                <br>
                                <input type="radio" name="math"> Low
                            </td>
                            <td>
                                <input type="radio" name="red"> Yes
                                <br>
                                <input type="radio" name="red"> No
                            </td>
                            <td>
                                <input type="radio" name="iep"> Yes
                                <br>
                                <input type="radio" name="iep"> No
                            </td>
                            <td>
                                <input type="radio" name="health"> Yes
                                <br>
                                <input type="radio" name="health"> No
                            </td>
                            <td>
                                <input type="radio" name="tk"> Yes
                                <br>
                                <input type="radio" name="tk"> No
                            </td>
                            <td>
                                <input type="text" placeholder=" Name of teacher">
                            </td>
                            <td>
                                <input type="text" placeholder=" Name of student">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <br>
            <div class="row">
                <button id="student-button" type="button">Add a student</button>
            </div>
            <br>
            <div class="row" id="roster-row">
                <button id="roster-button" type="button">Make rosters</button>
            </div>
    	</div>
    </body>

    <script src="js/jQuery.js"></script>
    <script src="js/app.js"></script>

</html>
